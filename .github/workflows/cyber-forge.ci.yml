name: ğŸ”® Cyber-Forge CI Pipeline

on:
  push:
    branches: [develop, frontend, backend]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: ğŸ§ª Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”® Checkout Repository
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
          
      - name: ğŸ¯ Type Check
        run: npm run type-check
          
      - name: ğŸ”§ Lint Code
        run: npm run lint
          
      - name: ğŸ§ª Run Tests
        run: npm run test
          
      - name: ğŸ—ï¸ Build Application
        run: npm run build

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”® Checkout Repository
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=moderate
